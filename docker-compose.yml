# ============================================================================
# GrepZilla Docker Compose
# Development and production stack configuration
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # Infrastructure Services
  # --------------------------------------------------------------------------
  
  postgres:
    image: postgres:16-alpine
    container_name: grepzilla-postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-grepzilla}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-grepzilla}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grepzilla-network

  redis:
    image: redis/redis-stack:latest
    container_name: grepzilla-redis
    env_file: .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
      - "${REDIS_INSIGHT_PORT:-8001}:8001"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grepzilla-network

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: grepzilla-meilisearch
    env_file: .env
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-masterKey}
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grepzilla-network

  # --------------------------------------------------------------------------
  # Migration Service (runs before app services)
  # --------------------------------------------------------------------------
  
  migrate:
    build:
      context: .
      dockerfile: docker/migrate/Dockerfile
      target: runtime
    container_name: grepzilla-migrate
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-grepzilla}
      REDIS_URL: redis://redis:6379/0
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-masterKey}
      MEILISEARCH_INDEX_PREFIX: ${MEILISEARCH_INDEX_PREFIX:-grepzilla}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - grepzilla-network

  # --------------------------------------------------------------------------
  # Application Services
  # --------------------------------------------------------------------------
  
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: grepzilla-api
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-grepzilla}
      REDIS_URL: redis://redis:6379/0
      REDIS_RESULT_BACKEND: redis://redis:6379/1
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-masterKey}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-false}
      API_WORKERS: ${API_WORKERS:-1}
      # LLM Settings
      LLM_API_BASE_URL: ${LLM_API_BASE_URL:-https://api.openai.com/v1}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-2048}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.1}
      # Embedding Settings
      EMBEDDING_API_BASE_URL: ${EMBEDDING_API_BASE_URL:-}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY:-}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_ENABLED: ${EMBEDDING_ENABLED:-true}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - grepzilla-network

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: grepzilla-worker
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-grepzilla}
      REDIS_URL: redis://redis:6379/0
      REDIS_RESULT_BACKEND: redis://redis:6379/1
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-masterKey}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      APP_ENV: ${APP_ENV:-development}
      # Git Settings (for repository cloning)
      GIT_PROVIDER_TYPE: ${GIT_PROVIDER_TYPE:-github}
      GIT_PROVIDER_TOKEN: ${GIT_PROVIDER_TOKEN:-}
      GIT_CLONE_BASE_DIR: /app/repos
      GIT_CLONE_TIMEOUT: ${GIT_CLONE_TIMEOUT:-300}
      GIT_CLONE_DEPTH: ${GIT_CLONE_DEPTH:-}
      # Embedding Settings (for ingestion)
      EMBEDDING_API_BASE_URL: ${EMBEDDING_API_BASE_URL:-${LLM_API_BASE_URL:-https://api.openai.com/v1}}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY:-${LLM_API_KEY:-}}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_ENABLED: ${EMBEDDING_ENABLED:-true}
    volumes:
      - git_repos:/app/repos
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - grepzilla-network

  beat:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: grepzilla-beat
    env_file: .env
    command: ["celery", "-A", "backend.src.workers.app", "beat", "--loglevel=info"]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-grepzilla}
      REDIS_URL: redis://redis:6379/0
      REDIS_RESULT_BACKEND: redis://redis:6379/1
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-masterKey}
      APP_ENV: ${APP_ENV:-development}
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    # Beat doesn't have a good health check, so we skip it
    networks:
      - grepzilla-network

# ----------------------------------------------------------------------------
# Networks
# ----------------------------------------------------------------------------

networks:
  grepzilla-network:
    driver: bridge

# ----------------------------------------------------------------------------
# Volumes
# ----------------------------------------------------------------------------

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  git_repos:
    driver: local
